<!DOCTYPE html><!--specifies that it is a html  file-->
<html lang="en"><!--it is the root of this html file-->
<head><!--contains page metadata-->>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--it specifies the page heading-->
</head>
<body><!--contains th main body of the page-->
    <h1>hello world</h1><!--it is the heading tag-->
    <p>This is raj</p><!--this is paragraph tag and is used to give text in page-->
</body><!--body closing tag-->
</html>

<!--important points to remember-->
<!--
1.Most of the HTML tags have both openinng and closing tags with the content
  in between them.
2.Some HTML tags have no content or closing tags but only an single opening tag.Eg:
   <br>
3.View source code option in the chrome can be used to the HTML code of the page.
4.HTML is a code sensitive language so both<H1> and <h1> are same fro example.
